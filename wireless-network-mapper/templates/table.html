<!DOCTYPE html>
<html>
  <head>
    <title>Wireless Network Mapper</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Wireless Network Mapper</h1>
    <table class="centered thick-border">
      <tr>
        <th>ESSID</th>
        <th>Signal Level (dBm)</th>
      </tr>
      {% for k, v in display_table.items() %}
      <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
